services:
  - type: web
    name: karma-nexus-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      export CARGO_HOME=/tmp/cargo
      export RUSTUP_HOME=/tmp/rustup
      pip install --only-binary=:all: -r backend/requirements.txt || (
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env
        pip install -r backend/requirements.txt
      )
    startCommand: |
      cd backend
      uvicorn server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: ALLOWED_ORIGINS
        value: https://nexus-main-git-main-kolashankar423-gmailcoms-projects.vercel.app,https://nexus-main-o96kcy4o2-kolashankar423-gmailcoms-projects.vercel.app,https://karma-nexus-backend.onrender.com
      - key: GEMINI_API_KEY
        sync: false
